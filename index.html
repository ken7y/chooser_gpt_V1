<!DOCTYPE html>
<html>
<head>
  <title>Random Finger Selector</title>
  <style>
    /* Existing CSS styles */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #touchArea {
      width: 100%;
      height: 100%;
      background-color: #f0f0f0;
      position: relative;
      overflow: hidden;
      touch-action: none; /* Prevent default touch actions */
    }
    .touch-point {
      width: 50px;
      height: 50px;
      background-color: rgba(0, 150, 136, 0.7);
      border-radius: 50%;
      position: absolute;
      transform: translate(-50%, -50%);
      animation: pulse 1s infinite; /* Initial pulsating animation */
    }
    @keyframes pulse {
      0% {
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        transform: translate(-50%, -50%) scale(13);
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
      }
    }
    @keyframes loading {
      0% {
        transform: translate(-50%, -50%) scale(1);
      }
      100% {
        transform: translate(-50%, -50%) scale(10);
      }
    }
    .selected {
      background-color: #80EF80 !important;
      width: 100px;
      height: 100px;
      transform: translate(-50%, -50%) scale(8);
      animation: none;
      z-index: 10;
    }
    /* Style for the reset button */
    #resetButton {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 100;
      padding: 50px 100px;
      font-size: 16px;
      background-color: #ff5722;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #resetButton:hover {
      background-color: #e64a19;
    }
  </style>
</head>
<body>
  <!-- Add the Reset button -->
  <button id="resetButton">Reset</button>

  <!-- The touch area -->
  <div id="touchArea"></div>

  <!-- Include your JavaScript at the end of the body -->
  <script src="app.js"></script>
</body>
</html>
