<!DOCTYPE html>
<html>
<head>
  <title>Random Finger Selector</title>
  <style>
    /* Include the updated CSS from above */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #touchArea {
      width: 100%;
      height: 100%;
      background-color: #f0f0f0;
      position: relative;
      overflow: hidden;
      touch-action: none; /* Prevent default touch actions */
    }
    .touch-point {
      width: 50px;
      height: 50px;
      background-color: rgba(0, 150, 136, 0.7);
      border-radius: 50%;
      position: absolute;
      transform: translate(-50%, -50%);
      animation: loading 1s infinite; /* Add the loading animation */
    }
    @keyframes loading {
      0% {
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        transform: translate(-50%, -50%) scale(6);
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
      }
    }
    .selected {
      background-color: red !important;
      width: 100px;
      height: 100px;
      animation: none; /* Stop the loading animation */
    }
  </style>
</head>
<body>
  <div id="touchArea"></div>

  <!-- Include your JavaScript at the end of the body -->
  <script src="app.js"></script>
</body>
</html>
